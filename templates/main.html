<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../static/style/common.css" rel="stylesheet" type="text/css"/>
    <link href="../static/style/main.css" rel="stylesheet" type="text/css"/>
    <!-- favicon -->
    <link rel="icon" href="../static/img/favicon.png">
    <link rel="instagram-icon" href="../static/img/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script>
        let current_user_id = '{{user_id}}'
    </script>
</head>
<body>
<!-- navigation -->
<nav>
    <div class="nav-container">
        <div class="nav-1">
            <!-- <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/logo.png" alt="logo_img">
            <div class="vl"></div> -->
            <a href="/"><img class="logo_instagram_txt" src="../static/img/logo_text.png" alt="logo_text"></a>
        </div>
        <input id="searchInput" type="search" class="input-search" placeholder="검색">
        <div class="nav-2">
            <a href="/"><img src="../static/img/home.png" alt="홈"></a>
            <img src="../static/img/dm.png" style="margin-top: 5px;" alt="DM">

            <!-- 모달 버튼 -->
            <button type="button" class="feedadd" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="../static/img/adding_feed.png" style="width: 20px; height: 20px;" alt="addfeed">
            </button>
            <div class="dropdown">
                <button class="feedadd" type="button" id="dropdownMenuButton2"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="탐색">
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="하트">
            <div class="dropdown">
                <button class="feedadd" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    <div id="profileimg"></div>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="/profile">프로필</a></li>
                    <li><a class="dropdown-item" href="#" onclick="logout()">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- main -->
<main>
    <div class="feeds" id="feeds">
        <!-- article -->
    </div>
    <!-- main-right -->
    <div class="main-right">
        <div class="myProfile" id="myProfile">

        </div>
        <!-- story section -->
        <div class="section-recommend">
            <div class="menu-title">
                <span class="sub-title">회원님을 위한 추천</span>
            </div>
            <ul class="recommend-list" id="recommend-list">

            </ul>
        </div>
        <!-- recommendation section -->

        <footer>
            <p class="insta-sccript">
                소개 ∙ 도움말 ∙ 홍보 센터 ∙ API ∙ 채용 정보 ∙ 개인정보처리방침 ∙ <br>약관 ∙ 위치 ∙ 인기계정 ∙ 해시태그 ∙ 언어
                <br><br>
                © 2022 INSTAGRAM FROM META
            </p>
        </footer>
    </div>

</main>

<!--    모달 창-->
<!--모달영역-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <ul class="addfeed_ul">
                            <form action = "/api/upload" method = "POST"
                                  enctype = "multipart/form-data">
                            <li class="addfeed_li">
                                <div class="feedaddtitle"><br>새 게시물 만들기</div>
                            </li>
                            <li class="addfeed_li2">
                                <input type="file" name="file" class="real-upload" accept="image/*" required multiple>
                            </li>
                            <li class="addfeed_li">
                                <input class="textfeed" type="text" name="content" placeholder="                                   내용">
                                <input type="hidden" name="user_id" value="{{user_id}}">
                            </li>
                            <li class="addfeed_li">
                                <button type="submit" class="btnfeedadd" data-bs-dismiss="modal" id="downloadimg">게시</button>
                            </li>

                            <li class="addfeed_li">
                                <button type="button" class="btnfeedadd" data-bs-dismiss="modal">닫기</button>
                            </li>
                                <li class="addfeed_li">
                                </li>
                            </form>
                        </ul>

                    </div>
                </div>
</div>
<!--모달 영역-->
<div id="modals">

</div>

</body>
</html>
