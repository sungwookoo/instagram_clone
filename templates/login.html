<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Instagram</title>
    <link href="../static/style/common.css" rel="stylesheet" type="text/css" />
    <link href="../static/style/login.css" rel="stylesheet" type="text/css" />
    <!-- favicon -->
    <link rel="icon" href="../static/img/favicon.png">
    <link rel="instagram-icon" href="../static/img/favicon.png">
  </head>
  <body>
    <div class="container">
      <img class="logo_instagram" src="../static/img/logo_text.png" alt="instagram_logo">
      <input type="text" class="input_login" name="user_id" id="user_id" placeholder="사용자 이름">
      <input type="password" class="input_login" name="password" id="password" placeholder="비밀번호">
      <a onclick="login()"><button id="btn_login" disabled>로그인</button></a>
      <span class="button_forgot">비밀번호를 잊으셨나요?</span>
    </div>
    <div class="mini_container">
      <span class="sign_up">계정이 없으신가요? <a href="/signup">가입하기</a></span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="../static/js/login.js"></script>
  </body>
</html>
